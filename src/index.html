<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <i data-lucide="map" class="header-icon" stroke-width="1.5"></i>
        <h1 class="title">Route Optimizer<span class="phase">Phase 2</span></h1>
    </header>

    <!-- Main Content Section -->
    <main class="cards">

        <!-- Canvas -->
        <div class="canvas card">
            <span>Canvas:312x450</span>
        </div>

        <!-- Upload Button -->
        <div class="upload card">
            <div class="icon-text-upload">
                <i data-lucide="upload"></i>
                <button id="upload-btn" type="file">Upload Your Map</button>
            </div>
            <i data-lucide="info" id="info"></i>
            <span class="note">*accept Only file .JSON</span>
        </div>

        <!-- Algorthim Selection -->
        <div class="algorthim-select card">
            <div class="algorthim">
                <i data-lucide="cpu"></i>
                <h2>Algorthim</h2>
            </div>
            <hr>
            <div class="algorthim-btn">
                <button id="run-dijkstra">
                    <h3>Dijkstra</h3>
                    <i data-lucide="circle-check"></i>
                </button>
                <div class="disabled">
                    <button id="run-A*">
                        <h3>A* Search</h3>
                        <i data-lucide="lock"></i>
                    </button>
                    <button id="run-bellman">
                        <h3>Bellman</h3>
                        <i data-lucide="lock"></i>
                    </button>
                </div>
            </div>
            <hr>
            <button id="run-btn">
                <i data-lucide="play-circle"></i>
                <h3>Run</h3>
            </button>
        </div>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>


    <script>
        lucide.createIcons();
    </script>
    <script src="Dijkstra.js"></script>
</body>

</html>
